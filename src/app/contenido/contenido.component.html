

<input type="text" class="form-control me-2" [(ngModel)]="filtroGlobal" (input)="onFiltroGlobalChange($event)" placeholder="Buscar por nombre, tipo o gÃ©nero">

<table class="table table-hover mt-5">
    <thead>
      <tr>

        <th>id</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Genero</th>
        <th>Puntaje 1-5 <i class="bi bi-star"></i></th>
        <th>Visualizaciones <i class="bi bi-check-all"></i></th>
        <th>Acciones</th>
     
      </tr>
    </thead>
    <tbody>



        <!--Recordemos que es un ngFor para cada estudiante-->
      <tr *ngFor="let item of contenido">

        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.genero.tipo}} </td>
        <td>{{item.puntuaciones}}  <i class="bi bi-star"></i></td>
        <td>0</td>
        <td>  
            <div class="btn-group">
              <button type="button" class="btn btn-warning" (click)="modalPuntuar(item.id)">Puntuar</button>
              <button type="button" class="btn btn-danger">Ver</button>  
            </div>
         </td>
      </tr>




    </tbody>
  </table>


  <button class="btn" style="background-color: #62585a; color: white;" (click)="contenidoAleatorio()">Contenido aleatorio</button>
