
<table class="table table-hover mt-5">
    <thead>
      <tr>

        <th>id</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Genero</th>
        <th>Puntaje 1-5 <i class="bi bi-star"></i></th>
        <th>Visualizaciones <i class="bi bi-check-all"></i></th>
        
      </tr>
    </thead>
    <tbody>



        <!--Recordemos que es un ngFor para cada estudiante-->
      <tr *ngFor="let item of Contenido">

        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.genero.tipo}} </td>

        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning" >Estrella</button>
            
          </div>
        </td>
      </tr>




    </tbody>
  </table>
